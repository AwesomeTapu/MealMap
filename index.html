<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealMap - Grocery Expiry Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI Emoji', Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    .recipe {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      background: #fdfdfd;
    }
    .recipe-title {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🥦 MealMap - Grocery Expiry Tracker</h1>

    <input type="text" id="itemName" placeholder="Enter grocery item name" />
    <input type="number" id="itemQty" placeholder="Quantity" />
    <input type="number" id="daysUntilExpiry" placeholder="Days until it expires" />
    <button onclick="addItem()">➕ Add Item</button>

    <h2>📦 My Groceries</h2>
    <div id="groceryList"></div>

    <h2>🍽 Recipes Based on Ingredients</h2>
    <button onclick="getRecipes()">🍳 Find Recipes</button>
    <div id="recipeList"></div>
  </div>

  <script>
    const apiKey = "6e9067d9242749f6b6b8e1fafc3b26b4"; // Replace with your Spoonacular key

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const qty = document.getElementById("itemQty").value.trim();
      const days = parseInt(document.getElementById("daysUntilExpiry").value.trim());

      if (!name || !qty || isNaN(days)) {
        alert("Please fill in all fields.");
        return;
      }

      const expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + days);
      const expDateStr = expirationDate.toISOString().split("T")[0];

      const items = JSON.parse(localStorage.getItem("groceries") || "[]");
      items.push({ name, qty, expirationDate: expDateStr });
      localStorage.setItem("groceries", JSON.stringify(items));

      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      document.getElementById("daysUntilExpiry").value = "";

      loadItems();
    }

    function loadItems() {
      const list = document.getElementById("groceryList");
      list.innerHTML = "";
      const items = JSON.parse(localStorage.getItem("groceries") || "[]");
      const today = new Date();

      items.forEach((item, index) => {
        const itemDate = new Date(item.expirationDate);
        const diffDays = Math.ceil((itemDate - today) / (1000 * 60 * 60 * 24));
        const warning = diffDays <= 3 ? `<span class="warning">⚠️ Expires in ${diffDays} day(s)!</span>` : "";

        list.innerHTML += `
          <div class="item">
            🛒 <strong>${item.name}</strong> (${item.qty})<br>
            📅 Expiration: ${item.expirationDate} ${warning}<br>
            <button onclick="removeItem(${index})">🗑 Remove</button>
          </div>
        `;
      });
    }

    function removeItem(index) {
      const items = JSON.parse(localStorage.getItem("groceries") || "[]");
      items.splice(index, 1);
      localStorage.setItem("groceries", JSON.stringify(items));
      loadItems();
    }

    function getRecipes() {
      const items = JSON.parse(localStorage.getItem("groceries") || "[]");
      const ingredients = items.map(item => item.name.toLowerCase());

      if (ingredients.length === 0) {
        alert("Add some groceries first!");
        return;
      }

      const recipeList = document.getElementById("recipeList");
      recipeList.innerHTML = "🔄 Searching for recipes...";

      fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredients.join(',')}&number=5&apiKey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          recipeList.innerHTML = "";
          if (data.length === 0) {
            recipeList.innerHTML = "🙁 No recipes found. Try adding more ingredients.";
            return;
          }

          data.forEach(recipe => {
            recipeList.innerHTML += `
              <div class="recipe">
                🍲 <div class="recipe-title">${recipe.title}</div>
                <a href="https://spoonacular.com/recipes/${recipe.title.replace(/\s+/g, '-')}-${recipe.id}" target="_blank">🔗 View Recipe</a>
              </div>
            `;
          });
        })
        .catch(err => {
          console.error("Error fetching recipes:", err);
          recipeList.innerHTML = "⚠️ Something went wrong. Try again later.";
        });
    }

    loadItems();
  </script>
</body>
</html>
